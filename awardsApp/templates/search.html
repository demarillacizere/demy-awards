
{%extends 'base.html'%}
{% block content %}

<div class="container" style='margin-top:100px;'>

  <div>
    {% if projects %}
    <h6>Found {{ projects|length }} results</b></h6>
    {% else %}
    <h2> Found 0 projects </h2>
    {% endif %}

  </div>

  <div class="row" style="font-family: 'Montserrat', sans-serif;">

    {% for project in projects %}
    
    <div class="col-md-5 col-lg-5">
      <div class="card border-0 transform-on-hover">
        <!-- <a class="" href="">
          <a href="{%url 'my_profile'%}"><img class="img-responsive" src="{{ user.profile.prof_picture.url }}" style="width:50px; border-radius:50%"></a>
        </a> -->
        <div class="card-body">
            <img src="{{project.image.url}}" alt="{{ project.title}}" width='100%'>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4">
      <br><br>
      <h3><a href='project/{{project.id}}'>{{project.title}}</a></h3>
        <p>{{project.description}}</p>
    </div>
    <div class="col-md-3 col-lg-3"></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
