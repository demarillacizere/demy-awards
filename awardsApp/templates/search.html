
{%extends 'base.html'%}
{% block content %}

<div class="container" style='margin-top:100px;'>

  <div class="row">
    {% if user%}
    <h2>Found {{ projects|length }} users named {{message}}</h2>
    {% else %}
    <h2> There is no user by this name {{message}}</h2>
    {% endif %}

  </div>

  <div class="row" style="font-family: 'Montserrat', sans-serif;">

    {% for project in projects %}
    
    <div class="col-md-5">
      <div class="card border-0 transform-on-hover">
        <!-- <a class="" href="">
          <a href="{%url 'profile'%}"><img class="img-responsive" src="{{ user.profile.prof_picture.url }}" style="width:50px; border-radius:50%"></a>
        </a> -->
        <div class="card-body">
                <img src="{{project.image.url}}" alt="{{ project.title}}" class="img-responsive" >
          
          
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <h3>{{project.description}}</h3>
    </div>
    <div class="col-md-3"></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
