{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    nav{
      position:fixed;
      top:0;
      width:100%;
      z-index:2;
      font-family: 'Vollkorn', serif;
      text-transform: uppercase;
    }
    .navbar-brand{
      font-family: 'Fraunces', serif;
    }
    i{
      padding-right:5px;
    }
    nav a{
      text-decoration: none;
      color:black;
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}"><i class="fas fa-award"></i> Demy Awards</a>
    </div>
    <ul class="nav navbar-nav ">
      <li>
            <form class="form-inline" role="search" action="{% url 'search_results' %}">
                <input type="text" class="search-input" name="post" placeholder="Search by title.." id="search">
            </form>
      </li>
        {% if user.is_authenticated %}
        <li class="dropdown nav-item">
          <a href="#" class="nav-link" data-toggle="dropdown" role="button" aria-expanded="false">{{user.username}} <i class="fas fa-caret-down"></i>
                </a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="{% url 'my_profile' %}">Profile</a></li>
            <li>
              <a href="/accounts/password/change">Change Password</a>
            </li>
            <li>
              <a href="/logout">Logout</a>
            </li>
          </ul>
        </li>
        {% else %}
    <li>
      <a class='btn btn-default' href="">Login</a>
    </li>
    {% endif %}
    <li><a href="" class='nav-link'>Submit your site</a></li>
    </ul>
  </div>
</nav>
</body>
</html>
